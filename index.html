<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62d86d79d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body data-theme>
    <div class="container">
        <header>
            <nav class="nav">
                <div class="nav-link">
                    <p>Switch Theme</p>
                    <div class="switch">
                        <input class="switch-input" type="checkbox" id="themeSwitch">
                        <label aria-hidden="true" class="switch-label" for="themeSwitch">On</label>
                        <div aria-hidden="true" class="switch-dot"></div>
                    </div>

                </div>
            </nav>
        </header>

        <main>
            <h1>todos list</h1>
            <form action="" id="form">
                <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

                <!-- list -->
                <ul class="todos" id="todos">
                </ul>
            </form>
        </main>
    </div>

    <footer>
        <p> Developed by <a href="https://www.linkedin.com/in/mannar-hielal/">Mannar Hielal</a></p>
    </footer>
    <script src="theme-script.js"></script>
    <script src="todo-script.js"></script>
</body>

</html>
